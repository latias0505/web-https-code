<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <script
      src="https://code.jquery.com/jquery-3.6.4.js"

      crossorigin="anonymous"
    ></script>
    <script>
     $(function() {
  $("#checkboxmenu").change(function() {
    var isChecked = $(this).prop("checked");
    $('input[type="checkbox"]').prop("checked", isChecked);
  });

  $("#button").click(function() {
    var checkedTitles = [];
    $('input[type="checkbox"]:checked').each(function() {
      var $parentTr = $(this).closest('tr');
      var title = $parentTr.find('#title').text();
      checkedTitles.push(title);
    });

    console.log(checkedTitles.join(', '));
  });
});
    </script>
    <style>
      table,
      th,
      td {
        border: 1px solid black;
        border-collapse: collapse;
        padding-top: 5px;
        padding-bottom: 7px;
        font-size: 20px;
        text-align: center;
      }
      #chek {
        padding-left: 15px;
        padding-right: 15px;
      }
      #title {
        padding-left: 30px;
        padding-right: 30px;
      }
      #time {
        padding-left: 30px;
        padding-right: 30px;
      }
      #checkboxmenu {
        transform: scale(2);
      }
      #checkbox {
        transform: scale(2);
      }
      #button {
        width: 140px;
        height: 40px;
        background-color: rgba(128, 128, 128, 0.363);
        margin-top: 20px;
        margin-left: 686px;
      }
    </style>
  </head>
  <body>
    <table>
      <tr">
        <td id="chek"><input type="checkbox" id="checkboxmenu" />&nbsp;확인</td>
        <td colspan="2" id="title">제목</td>
        <td id="time">글쓴시간</td>
      </tr>
      <tr id="line1">

        <td id="time">11:11:00</td>
      </tr>
      <tr id="line2">

        <td colspan="2" id="title">2번 제목, 2번 제목</td>
        <td id="time">11:11:00</td>
      </tr>
      <tr id="line3">

        <td colspan="2" id="title">3번 제목, 3번 제목, 3번 제목</td>

        <td colspan="2" id="title">
          5번 제목, 5번 제목, 5번 제목, 5번 제목, 5번 제목
        </td>
        <td id="time">11:11:00</td>
