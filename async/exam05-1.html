<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>영화 목록</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
      }

      .container {
        position: absolute;
        top: 70%;
        width: 100%;
        overflow-x: hidden;
        padding: 20px;
        margin-top: -149px;
      }

      #movies {
        display: flex;
        flex-wrap: nowrap;
        align-items: center;
        overflow-x: scroll; /* 수정: scroll로 변경 */
        scroll-snap-type: x mandatory; /* 수정: 스크롤 스냅 기능 추가 */
        scroll-behavior: smooth; /* 수정: 스크롤 애니메이션 부드럽게 */
      }

      .movie {
        display: inline-block;
        margin-right: 20px;
        text-align: center;
        flex: 0 0 auto;
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        overflow: hidden;
        scroll-snap-align: center; /* 수정: 스크롤 스냅 정렬 */
        position: relative;
      }

      .movie img {
        width: 100%;
        height: 300px;
        object-fit: cover;
        cursor: pointer;
      }

      .movie p {
        margin: 10px;
        font-size: 16px;
      }

      .arrow {
        position: fixed;
        top: 50%;
        transform: translateY(-50%);
        z-index: 1;
        background-color: rgba(0, 0, 0, 0.5);
        color: #fff;
        border: none;
        font-size: 2rem;
        cursor: pointer;
      }

      .arrow-left {
        left: 20px;
      }

      .arrow-right {
        right: 20px;
      }

      #video-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        z-index: -1;
      }

      #video-background {
        width: 100%;
        height: 70%;
      }
      .overlay {
        position: absolute; /* 수정: 절대적인 위치 설정 */
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.7); /* 수정: 반투명한 회색 배경 */
        color: #fff;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        opacity: 0; /* 수정: 초기에는 투명하게 설정 */
        transition: opacity 0.3s ease; /* 수정: 애니메이션 효과 추가 */
        cursor: pointer;
      }
      .movie:hover .overlay {
        opacity: 1; /* 수정: 마우스 호버 시 투명도 변경 */
      }

      .overlay-content {
        text-align: center;
      }

      .overlay-content p {
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div id="movies">
        <!-- Movie items -->
      </div>
    </div>

    <button class="arrow arrow-left">&larr;</button>
    <button class="arrow arrow-right">&rarr;</button>
    <div id="video-container">
      <iframe
        id="video-background"
        width="560"
        height="315"
        src="https://www.youtube.com/embed/cYlVa0jSXQo?autoplay=1&mute=1&loop=1&playlist=cYlVa0jSXQo"
        title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        allowfullscreen
      ></iframe>
    </div>

    <script>
      async function fetchMovies() {
        const response = await fetch(
          "https://api.themoviedb.org/3/movie/upcoming?api_key=a64533e7ece6c72731da47c9c8bc691f&language=ko-KR&page=1"
        );
        const data = await response.json();
        const movies = data.results;

        const moviesContainer = document.getElementById("movies");

        movies.forEach((movie) => {
          const { id, title, poster_path, vote_average, release_date } = movie;
          const imageUrl = "https://image.tmdb.org/t/p/w500" + poster_path;

          const movieElement = document.createElement("div");
          movieElement.classList.add("movie");

          const imageElement = document.createElement("img");
          imageElement.src = imageUrl;
          imageElement.alt = title;

          const overlayElement = document.createElement("div");
          overlayElement.classList.add("overlay");

          const overlayContentElement = document.createElement("div");
          overlayContentElement.classList.add("overlay-content");

          const ratingElement = document.createElement("p");
          ratingElement.textContent = `평점: ${vote_average}/10`;

          const releaseDateElement = document.createElement("p");
          releaseDateElement.textContent = `개봉일: ${release_date}`;

          overlayContentElement.appendChild(ratingElement);
          overlayContentElement.appendChild(releaseDateElement);
          overlayElement.appendChild(overlayContentElement);
          movieElement.appendChild(imageElement);
          movieElement.appendChild(overlayElement);
          moviesContainer.appendChild(movieElement);
        });
      }

      async function fetchMovieDetail(movieId) {
        const response = await fetch(
          `https://api.themoviedb.org/3/movie/${movieId}?api_key=a64533e7ece6c72731da47c9c8bc691f&language=ko-KR`
        );
        const data = await response.json();
        return data;
      }

      function openMovieDetail(title, overview) {
        const movieDetailWindow = window.open(
          "",
          "Movie Detail",
          "width=600,height=400"
        );
        movieDetailWindow.document.open();
        movieDetailWindow.document.write(`
    <html>
      <head>
        <title>${title}</title>
      </head>
      <body>
        <h1>${title}</h1>
        <p>${overview}</p>
      </body>
    </html>
    `);
        movieDetailWindow.document.close();
      }
      document.addEventListener("DOMContentLoaded", () => {
        fetchMovies();

        const moviesContainer = document.getElementById("movies");
        const arrowLeft = document.querySelector(".arrow-left");
        const arrowRight = document.querySelector(".arrow-right");

        arrowLeft.addEventListener("click", () => {
          moviesContainer.scrollBy({
            left: -200,
            behavior: "smooth",
          });

          if (moviesContainer.scrollLeft === 0) {
            moviesContainer.scrollTo({
              left: moviesContainer.scrollWidth,
              behavior: "smooth",
            });
          }
        });

        arrowRight.addEventListener("click", () => {
          moviesContainer.scrollBy({
            left: 200,
            behavior: "smooth",
          });

          if (
            moviesContainer.scrollLeft + moviesContainer.clientWidth ===
            moviesContainer.scrollWidth
          ) {
            moviesContainer.scrollTo({
              left: 0,
              behavior: "smooth",
            });
          }
        });
      });
    </script>
  </body>
</html>
